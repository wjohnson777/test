<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Neighborhood Map</title>
    <link href="css/icons.css" rel="stylesheet"></link>
    <link href="css/style.css" rel="stylesheet"></link>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/knockout-3.2.0.min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyD9x0NjNq08cqACzrapAeq8NCjRhFRrcD4"></script>
  </head>
  <body>
    <div id="map-canvas"></div>
    <div id="pointList">
      <span id="list-toggle" data-bind="click: toggleList, css: {'icon-arrow-down': showList(), 'icon-arrow-up' : !showList()}"></span>
      <div data-bind="visible: $root.showList">
        <span><input class="search" type="search" placeholder="Filter List" data-bind="textInput: query" /></span>
        <ul data-bind="foreach: filteredArray">
          <li data-bind="text: title, click: $parent.selectItem, css: {'selected': highlight()}"></li>
        </ul>
      </div>
    </div>
    <div id="flickr">
      <img src="img/flickr-color-icon.png" title="View Photos" data-bind="click: getPictures">
    </div>
    <!-- ko if: lightboxVisible -->
    <div class="modal">
      <div class="lightbox">
        <span class="icon-arrow-left2" data-bind="click: prevPhoto"></span>
        <a href=# title="Close" data-bind="click: closeLightbox, clickBubble: false">x</a>
        <img data-bind="attr: {src: lightboxUrl}" />
        <span class="icon-arrow-right2" data-bind="click: nextPhoto"></span>
      </div>
    </div>
    <!-- /ko -->
    <!-- ko if: mapUnavailable -->
    <div class="no-map">
      <p>Google Maps is unavailable for display at this time.<br><br>Refresh the page, or try again later.</p>
    </div>
    <!-- /ko -->
    <script src="js/app.js"></script>
  </body>
</html>
