<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Museums in Seattle - Neighborhood Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div id="map"></div>
    <aside>
      <div class="listing">
        <input class="form-control" data-bind="textInput: query" placeholder="Query" />
        <ul class="list-group" data-bind="foreach: search">
          <li class="list-group-item" data-bind="text: name, click: $parent.listClick"></li>
        </ul>
      </div>
    </aside>
    <!-- load script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/lib/knockout-3.4.0.js"></script>
    <script src="js/locations.js"></script>
    <script src="js/app.js"></script>
    <script src="js/wikipediaAPI.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-bue3U3TZ2atGKEYLDvyLKWgLOSsV18E&callback=initMap" onerror="googleMapError()"></script>
  </body>
</html>
