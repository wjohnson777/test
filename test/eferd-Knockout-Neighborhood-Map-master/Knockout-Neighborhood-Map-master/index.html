<!DOCTYPE html>
<html>

	<head>
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <title>East Bay Map</title>
	  <meta charset="utf-8">
	  <!-- Material Design CDN-->
	  <link rel="stylesheet" 
	  href="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.indigo-pink.min.css">
	  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	  <link rel="stylesheet" href="css/style.css">
	</head>

	<body>

	<!-- The drawer is always open in large screens. The header is always shown,
	  even in small screens. -->
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
		            mdl-layout--fixed-header">
		  
		  <header class="mdl-layout__header">
		    <div class="mdl-layout__header-row">
		      <div class="mdl-layout-spacer"></div>
		    </div>
		  </header>

		  <div class="mdl-layout__drawer">
		    <span class="mdl-layout-title">East Bay Hikes</span>
		    <nav class="mdl-navigation">
		      <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label">
		        <label class="mdl-button mdl-js-button mdl-button--icon"
		               for="drawer-exp">
		          <i class="material-icons">search</i>
		        </label>
		        <div class="mdl-textfield__expandable-holder">
		          <input data-bind="textInput: filter" class="mdl-textfield__input" type="text" name="sample" id="drawer-exp" />
		          <label class="mdl-textfield__label" for="drawer-exp">Filter Results</label>
		        </div>
		      </div>
		      <!-- ko foreach: parkList -->
		        <!-- ko if: name().toLowerCase().indexOf($parent.filter().toLowerCase()) >= 0 -->
		        <a data-bind="text: name, click: $parent.displayInfo" class="mdl-navigation__link" href=""></a>
		        <!-- /ko -->
		      <!-- /ko -->
		    </nav>
		  </div>
		  <main id="map" class="mdl-layout__content">
		    <div class="page-content">
		    </div>
		  </main>
		</div>


	  <!-- Markers -->
	  <div data-bind="foreach: parkList">
	      <div data-bind="marker: marker, name: name, content: content"></div>
	  </div>

	  <!-- Material Lite Javascript -->
	  <script src="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.min.js"></script>
	  <!-- Jquery -->
	  <script src="js/libs/jquery.js"></script>
	  <!-- Knockout -->
	  <script src="js/libs/knockout.js"></script>
	  <!-- Google Maps API and Places Library -->
	  <script src="https://maps.googleapis.com/maps/api/js?&libraries=places&key=YOUR_API_KEY"></script>
	  <!-- Neighborhood Map data and app -->
	  <script src="js/data.js"></script>
	  <script src="js/app.js"></script>

	</body>
</html>
