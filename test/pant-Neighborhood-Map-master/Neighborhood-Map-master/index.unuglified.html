<!DOCTYPE html>
<html lang="en">
    <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <meta http-equiv="X-UA-Compatible" content="ie=edge">
          <link rel="stylesheet" href="css/styles.min.css">
          <title>Neighbourhood Map Project</title>
    </head>
    <body>
          <main class="container">
            <section id="map"></section>
            <h1 id="topHeading">Top Ten Trails In San Diego</h1>
            <nav class="searchBox">
                <!-- List toggler -->
                <button class="toggleListings" type="button" data-bind="click:toggleDisplay"></button>

                <!-- Search-Box -->
                <form><input id="searchText" type="text" data-bind='value:searchFilter,valueUpdate: "afterkeydown"' placeholder="Search"></form>

            </nav>
              <aside id="trailsList" data-bind="css: { display: isVisible }">
                <ul data-bind="foreach: searchResults">
                    <li class="trailItem">
                        <a href="#" data-bind="click: $root.onClick">
                            <span data-bind="text: title"></span>
                        </a>
                    </li>
                </ul>
            </aside>

              <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
              <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
              <script src="js/app.min.js"></script>
              <script src="js/app_model.min.js"></script>
              <script async defer onerror="errorOnLoad()" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJxWDhT500EqtqWncrrYSnPQmDIfZ6dd4&v=3&callback=initMap">
              </script>
        </main>
    </body>
</html>
